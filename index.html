<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo00.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanmoy Mondal</title>
  <style>
    #splash {
      position: fixed;
      inset: 0;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
    }

    #splash::before,
    #splash::after {
      content: "";
      position: fixed;
      inset: 0;
      background-repeat: repeat;
      z-index: -1;
    }

    #splash::before {
      background-image: url('/cyber-grid.png');
      opacity: 0.1;
    }

    #splash::after {
      background-image: url('/noise-texture.png');
      opacity: 0.05;
    }

    #splash img {
      width: 250px;
      height: 250px;
      margin-bottom: 1.5rem;
      animation: float 2s ease-in-out infinite;
    }

    .progress-bar-container {
      width: 256px;
      height: 4px;
      background-color: #0d1b24;
      position: relative;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #630000;
      width: 0%;
      transition: width 0.2s ease;
    }

    .progress-text {
      font-family: 'Rajdhani', sans-serif;
      font-weight: bold;
      font-size: 1.125rem;
      color: white;
    }

    .glitch-text {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.5rem;
      color: white;
      margin-top: 1rem;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-body-300">
  <div id="splash">
    <img src="/src/assets/logo00.svg" alt="Logo">
    <!-- <div class="progress-bar-container">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div> -->
    <!-- <div class="glitch-text">SYSTEM INITIALIZING</div> -->
  </div>

  <div id="root"></div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    const interval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        setTimeout(() => {
          const splash = document.getElementById('splash');
          if (splash) splash.remove();
        }, 300);
      }
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `${Math.round(progress)}%`;
    }, 200);
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
