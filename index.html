<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/logo00.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanmoy Mondal</title>
  <style>
    #splash {
      height: 100lvh;
      width: 100lvw;
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background-color: #000;
      z-index: 9999;
      overflow: hidden;
    }

    #splash::before,
    #splash::after {
      content: "";
      position: absolute;
      inset: 0;
      background-repeat: repeat;
      z-index: -1;
    }

    #splash::before {
      background-image: url('/cyber-grid.png');
      opacity: 0.1;
    }

    #splash::after {
      background-image: url('/noise-texture.png');
      opacity: 0.05;
    }

    .splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .splash-logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
      /* animation: float 2s ease-in-out infinite; */
      display: block;
    }

    .progress-bar-container {
      width: 220px;
      height: 4px;
      background-color: #0d1b24;
      position: relative;
      overflow: hidden;
      margin-bottom: 0.5rem;
      border-radius: 2px;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #b00000;
      width: 0;
      transition: width 0.2s ease-in-out;
    }

    .progress-text {
      margin: 0;
      height: 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      color: white;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <div id="splash">
    <div class="splash-content">
      <img src="/src/assets/logo01.svg" alt="Logo" class="splash-logo" width="200" height="200" loading="eager">
      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <p class="progress-text" id="progressText">0%</p>
    </div>
  </div>

  <div id="root"></div>

  <script>
    const splash = document.getElementById('splash');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    let progress = 0;

    const interval = setInterval(() => {
      progress = Math.min(progress + Math.random() * 15, 100);
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `${Math.round(progress)}%`;

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => splash && splash.remove(), 10);
      }
    }, 500);
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
